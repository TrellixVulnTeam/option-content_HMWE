<div class="dialog-med">
  <div class="panel-header">
    <h2>Custom Character Filter</h2>
  </div>

  <form role="form" class="forms">
  <div class="panel-content">
    <div
       ng-show="errorMessage"
       class="error error-form ng-cloak"
       role="alert"> {{errorMessage}}
    </div>
    <div class="formrow">
      <label>Name</label>
      <input
         ng-disabled="viewOnlyModal"
         ng-model="name"
         type="text"
         id="tname"
         autofocus="true">
    </div>
    <div class="formrow">
      <label>Type</label>
      <select
         ng-disabled="viewOnlyModal"
         ng-change="charFilterTypeChange()"
         ng-model="charfilter.type"
         id="charfiltertype">
        <option ng-repeat="charFilterTyp in charFilterTypes">{{charFilterTyp}}</option>
      </select>
    </div>
    <div ng-show="charfilter.type" ng-include src="formpath"></div>
  </div>
  <div class="panel-footer">
    <a href=""
       ng-if="viewOnlyModal"
       ng-click="cancel()">Cancel</a>
    <a href=""
       ng-if="!viewOnlyModal"
       ng-click="cancel()">Cancel</a>
    <button
       ng-if="!viewOnlyModal"
       ng-click="build(name)"
       type="button">Save</button>
  </div>
  </form>
</div>
