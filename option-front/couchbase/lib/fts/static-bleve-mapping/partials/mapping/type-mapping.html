<div ui-tree="options">
  <ol ui-tree-nodes
      ng-model="mappings"
      data-type="mappingTypeContainer">
    <li ng-repeat="mapping in mappings"
        ng-model="mapping"
        ui-tree-node
        class="mapping"
        ng-class="{'editing': mapping._editing}"
        ng-include="static_prefix + '/partials/mapping/type-mapping-tree.html'"></li>
  </ol>
</div>
