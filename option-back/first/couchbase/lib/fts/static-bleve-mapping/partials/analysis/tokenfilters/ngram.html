<div class="formrow">
  <label>Min</label>
    <input ng-disabled="viewOnlyModal"
           ng-model="tokenfilter.min"
           type="number"
           min=0
           oninput="validity.valid||(value='');"
           id="tokenfilterMin">
</div>

<div class="formrow">
  <label>Max</label>
    <input ng-disabled="viewOnlyModal"
           ng-model="tokenfilter.max"
           type="number"
           min=0
           oninput="validity.valid||(value='');"
           id="tokenfilterMax">
</div>
