<div class="dialog-med">
  <div class="panel-header">
    <h2>Custom Tokenizer</h2>
  </div>

  <form role="form" class="forms">
  <div class="panel-content">
    <div
       ng-show="errorMessage"
       class="error error-form ng-cloak"
       role="alert">
      {{errorMessage}}
    </div>
    <div class="formrow">
      <label>Name</label>
      <input
         ng-disabled="viewOnlyModal"
         ng-model="name"
         type="text"
         id="tname">
    </div>
    <div class="formrow">
      <label>Type</label>
      <select
         ng-disabled="viewOnlyModal"
         ng-change="tokenizerTypeChange()"
         ng-model="tokenizer.type"
         id="tokenizertype">
        <option ng-repeat="tokenizerTyp in tokenizerTypes">{{tokenizerTyp}}</option>
      </select>
    </div>
    <div class="formrow" ng-show="tokenizer.type" ng-include src="formpath"></div>
  </div>
  <div class="panel-footer">
    <a
       href=""
       ng-if="viewOnlyModal"
       ng-click="cancel()">Cancel</a>
    <a
      href=""
      ng-if="!viewOnlyModal"
      ng-click="cancel()">Cancel</a>
    <button
       ng-if="!viewOnlyModal"
       ng-click="build(name)"
       type="button">Save</button>
  </div>
  </form>
</div>
